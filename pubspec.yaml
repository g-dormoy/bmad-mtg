name: mtg
description: MTG card scanner and collection manager
version: 1.0.0+1
publish_to: none

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  dio: ^5.0.1
  pretty_dio_logger: ^1.3.1
  shared_preferences: ^2.0.15
  google_fonts: ^4.0.1
  lottie: ^3.3.2
  connectivity_plus: ^3.0.2
  flutter_dotenv: ^5.0.2
  go_router: ^14.8.1
  easy_localization: ^3.0.8
  # Database
  drift: ^2.24.0
  sqlite3_flutter_libs: ^0.5.0
  sqlite3: ^2.6.0
  ffi: ^2.1.0
  path_provider: ^2.0.12
  path: ^1.8.0
  freezed_annotation: ^2.4.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: ^6.9.5
  build_runner: ^2.5.4
  # flutter_gen_runner: any  # Removed due to drift_dev conflict
  freezed: ^2.5.8
  riverpod_generator: ^2.6.4
  drift_dev: ^2.28.0
  import_sorter: ^4.6.0
  very_good_analysis: ^6.0.0

# Force newer sqlite3 to fix Dart SDK 3.10 FFI compatibility
dependency_overrides:
  sqlite3: ^3.1.0
  ffi: ^2.1.0

## Install derry from https://pub.dev/packages/derry and run derry build, derry watch, derry gen
scripts: derry.yaml

# https://pub.dev/packages/flutter_gen, after new assets run derry gen
flutter_gen:
  output: lib/gen/ # Optional (default: lib/gen/)

  #  integrations:
  #    flutter_svg: true
  #    flare_flutter: true

  assets:
    enabled: true
  fonts:
    enabled: true
  colors:
    enabled: true
    inputs:
      - assets/color/colors.xml
import_sorter:
  comments: false # Optional, defaults to true
  ignored_files: # Optional, defaults to []
    - \/lib\/*
flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/lang/en.json
    - assets/env/.env.production
    - assets/env/.env.staging
    - assets/env/.env.development
    - assets/env/
    - assets/
    #- assets/image/
